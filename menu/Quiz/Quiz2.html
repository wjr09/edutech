<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Conhecimento Gerais</title>
    <link rel="stylesheet" href="Quiz2.css">
    <script src="Quiz1.js" defer></script>
</head>
<body>
    <main>
        <div class="logo">
            <img src="../../images/logo.png" alt="">
        </div>
        
        <div id="caixa-pontua" class="esconder">
            <h2>Parabéns</h2>
            <p id="mostrar-pontuacao"><span>90</span>%</p>
            <p>Você acertou <span id="resposta-correta">0</span> de <span id="quantidade-de-perguntas">10</span>perguntas</p>
            <button id="resetar">Refazer quizz!</button>
        </div>

        <div id="pontuacao-quiz">
            <h2 id="questao">
                <span id="numero-questao">1</span> - <span id="questao-texto">pergunta aqui?</span>
            </h2>   
            <div id="caixa-de-resposta">
                <button><span class="letra-botao">a</span> <span class="questao-resposta">asd12</span></button>
                <button><span class="letra-botao">b</span> <span class="questao-resposta">as153</span></button>
                <button><span class="letra-botao">c</span> <span class="questao-resposta">ad165</span></button>
                <button><span class="letra-botao">d</span> <span class="questao-resposta">gfdgf</span></button>
            </div>
        </div>

        <button class="template-resposta"><span class="letra-botao">a</span> <span class="respostas-questao">asd12</span></button>
    </main>
</body>
</html>
